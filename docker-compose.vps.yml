  #   networks:
  #     - alwrity-network

  # Optional: Redis for caching (recommended for production)
  redis:
    image: redis:7-alpine
    container_name: alwrity-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    networks:
      - alwrity-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Optional: Nginx reverse proxy (recommended for production)
  nginx:
    image: nginx:alpine
    container_name: alwrity-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'
    networks:
      - alwrity-network

volumes:
  alwrity_data:
  alwrity_logs:
  redis_data:
  # postgres_data:

networks:
  alwrity-network:
    driver: bridge

