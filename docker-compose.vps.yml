version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alwrity-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEPLOY_ENV=production
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      - LOG_LEVEL=INFO
      - DEBUG=false
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - alwrity_data:/app/data
      - alwrity_logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - alwrity-network

  # Optional: PostgreSQL database (if not using SQLite)
